name: Deploy to Firebase functions on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd functions && npm install && npm run deploy
      - uses: w9jds/firebase-action@master
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDDING_INVITE_6F11A }}'
          channelId: live
          projectId: wedding-invite-6f11a
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
